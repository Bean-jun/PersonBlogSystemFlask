{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}
<div class="container">

    <div class="row" style="margin-bottom: 100px">
        <form class="form-horizontal" method="post" novalidate style="margin-top: 100px">
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <label for="user-email">邮箱</label>
                <input type="email" class="form-control" id="user-email" placeholder="邮箱" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="pwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">重复密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入密码"
                       name="confirm_pwd">
            </div>
            <p style="float: left;color: red">
                {% if get_flashed_messages() %}
                {{ get_flashed_messages()[0] }}
                {% endif %}
            </p>

            <button type="submit" class="btn btn-default" style="float: right">注 册</button>
        </form>
    </div>
</div>
{% endblock %}
