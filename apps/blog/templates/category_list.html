{% extends 'base.html' %}

{% block css %}
<style>
    .row a {
        text-decoration: none;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container" style="margin-bottom: 100px">
    <div class="row">
        {% for note in notes %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <a href="{{ url_for('blog.detail', id=note.id) }}">
                <div class="thumbnail">
                    <img src="{{ url_for('static', filename=note.top_image) }}" alt="{{ note.title }}">
                    <div class="caption">
                        <h3>{{ note.title }}</h3>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
