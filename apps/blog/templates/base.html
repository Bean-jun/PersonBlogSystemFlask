<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>首页</title>
    {% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">
    <style>
        .navbar {
            border-radius: 0;
        }
        .container .footer{
            text-align: center;

        }
        .container .footer a{
            line-height: 35px;
        }
    </style>

    {% block css %}

    {% endblock %}

</head>
<body>

{% block head %}
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %} 内容 {% endblock %}

{% block footer %}

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="footer">
            <img src="{{ url_for('static', filename='images/icp.png') }}" alt="备案徽章">
            <a href="https://beian.miit.gov.cn" target="_blank">鄂ICP备2021007126号</a>
        </div>
    </div>
</nav>

{% endblock %}

<script type="application/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
{% block js %}
{% endblock %}
</body>
</html>
